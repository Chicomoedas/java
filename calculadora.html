<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
</body>
<h1>Calculadora</h1>
valor 1: <input type="number" id="valor1">
valor 2: <input type="number" id="valor2">
<button type="button" onclick="multiplicar()"> * </button>
<h3 id="resultado"></h3>

<button type="button" onclick="subtrair()"> - </button>
<h3 id="resultado"></h3>

<button type="button" onclick="dividir()"> / </button>
<h3 id="resultado"></h3>

<button type="button" onclick="somar()"> + </button>
<h3 id="resultado"></h3>
<script>
    function multiplicar () {
    //pegar o valor do campo valor1 e guardar em uma variavel
    let v1 = document.getElementById("valor1").value 

    //pegar o valor do campo valor2 e guardar em uma variavel//
    let v2 = document.getElementById("valor2").value 
    //multiplicar o valor1 pelo valor2 e guardar em uma variavel//
    let res = v1 * v2 
     //colocar o resultado da multiplicação dentro do h3//
    document.getElementById("resultado").innerHTML = res
    }
    function subtrair () {
    //pegar o valor do campo valor1 e guardar em uma variavel
    let v1 = document.getElementById("valor1").value 

    //pegar o valor do campo valor2 e guardar em uma variavel//
    let v2 = document.getElementById("valor2").value 
    //multiplicar o valor1 pelo valor2 e guardar em uma variavel//
    let res = v1 - v2 
     //colocar o resultado da multiplicação dentro do h3//
    document.getElementById("resultado").innerHTML = res

    }

    function dividir () {
    //pegar o valor do campo valor1 e guardar em uma variavel
    let v1 = document.getElementById("valor1").value 

    //pegar o valor do campo valor2 e guardar em uma variavel//
    let v2 = document.getElementById("valor2").value 
    //multiplicar o valor1 pelo valor2 e guardar em uma variavel//
    let res = v1 / v2 
     //colocar o resultado da multiplicação dentro do h3//
    document.getElementById("resultado").innerHTML = res
    }

    function somar () {
    //pegar o valor do campo valor1 e guardar em uma variavel
    let v1 = parsefloat (document.getElementById("valor1").value) 

    //pegar o valor do campo valor2 e guardar em uma variavel//
    let v2 = parsefloat (document.getElementById("valor2").value) 
    //multiplicar o valor1 pelo valor2 e guardar em uma variavel//
    let res = v1 soma v2 
     //colocar o resultado da multiplicação dentro do h3//
    document.getElementById("resultado").innerHTML = res
    }
</script>

</html>
